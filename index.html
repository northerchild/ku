<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Responsive menu</title>

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <!-- FONTAWESOME -->
    <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- MENU STYLES -->
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" type="text/css" href="skeleton.css">


    <!-- GOOGLE FONT FOR LOGOTYPE -->
    <link href="https://fonts.googleapis.com/css?family=Manjari&display=swap" rel="stylesheet">

</head>

<body>

    <div class="header">
        <div class="logo"><img src="img/kuepa.png" alt=""></div>
        <input type="checkbox" id="check_box" name="">
        <label for="check_box" class="show-menu-btn">
			<i class="fas fa-ellipsis-h"></i>
		</label>


        <ul class="menu center">
            <a href="#">Nosotros</a>
            <a href="#">Historia</a>
            <a href="#">Portafolio</a>
            <a href="#">Contactos</a>
            <a href="#">Redes sociales</a>
            <label for="check_box" class="hide-menu-btn">
				<i class="fas fa-times"></i>
                </label>
        </ul>
    </div>
    <div class="right">
        <i class="fa fa-user-o" aria-hidden="true"></i>
    </div>
    <div>
    </div>

    <div class="content">
        <section>
            <div class="active-cyan-4 mb-4 content_search">
                <input class="form-control" type="text" placeholder="Search" aria-label="Search">
            </div>
        </section>

        <section>
            <div class="container my-5 text-center">
                <button class="btn btn-danger w-100" id="user">Obtener</button>
                <div class="mt-5" id="contenido">

                </div>
                <div id="cursos">

                </div>
                <button class="mostrar btn-primary btn-large mt-5 mb-5 center" id="generar">Generar Reporte</button >
                <div id="reporte" class=" mt-5 mb-5 ">

                </div>
            </div>

        </section>

       

    </div>

    <section class="footer-container">
        <footer class="text-center">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <div class="logo"><img src="img/kuepa.png" alt=""></div>
                    </div>
                    <div class="col-md-6">
                            <p>
                                    Copyright &copy; 2019<span>
                                </p>
                    </div>
                </div>
            </div>
        </footer>
        </section>

    <script src="index.js"></script>

</body>

</html>
